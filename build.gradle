group 'com.siftscience'
version '1.0-SNAPSHOT'
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

apply plugin: 'java'
sourceCompatibility = 1.7

repositories {
    mavenCentral()
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.skyscreamer', name: 'jsonassert', version: '1.3.0'
    testCompile group: 'com.squareup.okhttp3', name: 'mockwebserver', version: '3.4.1'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
}

apply plugin: 'com.github.johnrengelman.shadow'
shadowJar {
    dependencies {
        include(dependency('com.google.code.gson:gson'))
        include(dependency('com.squareup.okhttp3:okhttp'))
    }

    relocate 'com.google.gson', 'com.siftscience.shadow.gson'
    relocate 'com.squareup.okhttp3', 'com.siftscience.shadow.okhttp3'
}

group 'com.siftscience'
version '1.0'
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
//        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.5.3"
    }
}

apply plugin: 'java'
sourceCompatibility = 1.7

repositories {
    mavenCentral()
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.skyscreamer', name: 'jsonassert', version: '1.3.0'
    testCompile group: 'com.squareup.okhttp3', name: 'mockwebserver', version: '3.4.1'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.okio:okio:1.9.0'
}

apply plugin: 'maven-publish'
apply plugin: 'com.github.johnrengelman.shadow'

shadowJar {
    classifier = ''
    relocate 'okhttp3', 'shade.com.sift.okhttp3'
    relocate 'okio', 'shade.com.sift.okio'
    relocate 'com.google.gson', 'shade.com.sift.com.google.gson'
}

